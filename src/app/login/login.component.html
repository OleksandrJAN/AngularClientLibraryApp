<div *ngIf="isLoggedIn; else loginForm">
    Logged in as '{{currentUser.username}}'. <a [routerLink]="" (click)="logout()">Log Out</a>
</div>

<ng-template #loginForm>

    <div class="card">
        <div class="card-body">

            <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

                <div *ngIf="isLoginFailed" class="alert alert-danger">
                    Login failed: {{errorMessage}}
                </div>

                <!-- Username -->
                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="usernameInput" class="col-form-label">Username:</label>
                    </div>
                    <div class="col">
                        <input type="text" [(ngModel)]="loginInfo.username" #username="ngModel"
                            class="form-control {{username.invalid ? 'is-invalid' : ''}}" id="usernameInput"
                            name="usernameInput" placeholder="Enter username" required minlength="3">
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="passwordInput" class="col-form-label">Password:</label>
                    </div>
                    <div class="col">
                        <input type="password" [(ngModel)]="loginInfo.password" #password="ngModel"
                            class="form-control {{password.invalid ? 'is-invalid' : ''}}" id="passwordInput"
                            name="passwordInput" placeholder="Enter password" required minlength="3">
                    </div>
                </div>

                <div class="form-group row mx-auto">
                    <button class="btn btn-primary" [disabled]="!f.form.valid" type="submit">Sign In</button>
                    <a class="btn" role="button" routerLink="/signup">Sign Up</a>
                </div>

            </form>

        </div>
    </div>
</ng-template>
